
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Webpage Login</title>
    <link rel="stylesheet" type="text/css" href="./form.css">
</head>
<body background="./form_img.jpg">
<section  id="form_">
    <h2>Log In</h2>

    <form action="home.html" id="formcontent">

        <label for="username">Username:</label>
        <input class="inputs"  type="text" placeholder="Enter Your Username"  id="username" name="username" required> <br><br/>

        <label for="password">Password:</label>
        <input class="inputs"  type="password" placeholder="Enter Password" id="password" name="password" required> <br><br/>

        
        <input class=" formbutton" type="reset" value="Reset" ><br>
        <button class="formbutton" >Login</button>
    </form>
</section>
</body>
</html>
